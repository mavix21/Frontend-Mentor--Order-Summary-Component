<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Page Title -->
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="order-summary-page">
    <!-- Container that centers the summary order card -->
    <main class="container">
      <!-- Order Summary Card -->
      <div class="card">
        <!-- Card Hero Section -->
        <section class="card__hero">
          <img
            src="./images/illustration-hero.svg"
            alt="illustration of a woman listening to music"
            class="card__hero-img"
          />
        </section>

        <!-- Card Text Content -->
        <section class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- Summary Component -->
          <div class="summary">
            <img
              src="./images/icon-music.svg"
              alt=""
              class="summary__music-icon"
            />
            <div class="summary__plan">
              <h2 class="summary__plan-type">Annual plan</h2>
              <p class="summary__plan-price">$59.99/year</p>
            </div>
            <button class="summary__change">Change</button>
          </div>

          <div class="card__buttons">
            <button class="button" data-type="primary">
              Proceed to Payment
            </button>
            <button class="button" data-type="naked">Cancel order</button>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a
          href="https://github.com/mavix21"
          target="_blank"
          style="color: hsl(245, 75%, 52%)"
          >mavix21</a
        >.
      </div>
    </main>
  </body>
</html>
